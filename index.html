<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Result Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
        }

        .row {
            margin-bottom: 10px;
        }

        input {
            padding: 6px;
            margin-right: 10px;
        }

        button {
            padding: 8px 12px;
            margin-top: 10px;
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
            color: darkblue;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>Enter Subject Names and Marks</h2>

    <div class="row">
        <input type="text" id="name1" placeholder="Subject 1 Name">
        <input type="number" id="mark1" placeholder="Marks (0-100)">
    </div>

    <div class="row">
        <input type="text" id="name2" placeholder="Subject 2 Name">
        <input type="number" id="mark2" placeholder="Marks (0-100)">
    </div>

    <div class="row">
        <input type="text" id="name3" placeholder="Subject 3 Name">
        <input type="number" id="mark3" placeholder="Marks (0-100)">
    </div>

    <div class="row">
        <input type="text" id="name4" placeholder="Subject 4 Name">
        <input type="number" id="mark4" placeholder="Marks (0-100)">
    </div>

    <div class="row">
        <input type="text" id="name5" placeholder="Subject 5 Name">
        <input type="number" id="mark5" placeholder="Marks (0-100)">
    </div>

    <button onclick="calculate()">Calculate Result</button>

    <div id="error" class="error"></div>
    <div id="result" class="result"></div>

    <script>
        function calculate() {
            const errorDiv = document.getElementById("error");
            const resultDiv = document.getElementById("result");

            errorDiv.textContent = "";
            resultDiv.innerHTML = "";

            let total = 0;
            let output = "<h3>Subject-wise Marks:</h3>";

            for (let i = 1; i <= 5; i++) {
                let subjectName = document.getElementById("name" + i).value.trim();
                let mark = parseFloat(document.getElementById("mark" + i).value);

                if (subjectName === "" || isNaN(mark) || mark < 0 || mark > 100) {
                    errorDiv.textContent = "Please enter valid subject names and marks (0-100) for all subjects.";
                    return;
                }

                total += mark;
                output += subjectName + ": " + mark + "<br>";
            }

            let average = total / 5;
            let grade;

            if (average >= 90) grade = "A+";
            else if (average >= 80) grade = "A";
            else if (average >= 70) grade = "B";
            else if (average >= 60) grade = "C";
            else if (average >= 50) grade = "D";
            else grade = "F";

            output += "<br>Total Marks: " + total;
            output += "<br>Average Marks: " + average.toFixed(2);
            output += "<br>Grade: " + grade;

            resultDiv.innerHTML = output;
        }
    </script>

</body>
</html>
